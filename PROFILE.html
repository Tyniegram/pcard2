<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Crest Profile Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <link rel="stylesheet" href="profilecard.css" />
    <div class="profile-card">
      <div class="card-header"></div>

      <div class="profile-pic">
        <img src="images/image-victor.jpg" alt="Victor Crest" />
      </div>

      <div class="profile-info">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>
      </div>

      <div class="stats">
        <div class="stat">
          <span class="stat-value">80K</span>
          <span class="stat-label">Followers</span>
        </div>
        <div class="stat">
          <span class="stat-value">803K</span>
          <span class="stat-label">Likes</span>
        </div>
        <div class="stat">
          <span class="stat-value">1.4K</span>
          <span class="stat-label">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
